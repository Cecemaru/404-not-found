<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404-Not-Found</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assests/public/devchallenges.png"
    />
    <link rel="stylesheet" href="/assests/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          screens: {
            sm: "640px",
            // => @media (min-width: 640px) { ... }

            md: "768px",
            // => @media (min-width: 768px) { ... }

            lg: "1024px",
            // => @media (min-width: 1024px) { ... }

            xl: "1280px",
            // => @media (min-width: 1280px) { ... }

            "2xl": "1363px",
            // => @media (min-width: 1536px) { ... }
          },
        },
      };
    </script>
  </head>
  <body
    class="h-full flex flex-col justify-between px-6 max-w-screen-2xl md:mx-auto"
  >
    <header class="py-5">
      <h1 class="text-2xl uppercase font-black">404 not found</h1>
    </header>

    <main>
      <section class="md:flex">
        <img
          class="max-w-xs mx-auto md:mx-0 md:max-w-xl md:mr-28 object-contain md:w-1/2"
          src="assests/public/Scarecrow.png"
          alt="Scarecrow"
        />

        <div class="flex flex-col gap-0 items-start mt-1 md:w-1/2">
          <h2 class="text-5xl font-bold py-6 leading-normal md:text-6xl">
            I have bad news for you
          </h2>
          <p class="max-w-sm text-lg md:text-2xl">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button
            class="py-6 px-11 bg-neutral-900 text-white text-sm uppercase mt-16"
          >
            Back to homepage
          </button>
        </div>
      </section>
    </main>

    <footer class="py-6">
      <p class="text-sm text-center text-gray-400">
        created by Cecemaru - devChallenges.io
      </p>
    </footer>
  </body>
</html>
